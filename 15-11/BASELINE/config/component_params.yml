    e_nom_mwh:          0.16           #ENERGIA\CAPACITA
    autonomy_hours:     4    # ← ecco il tuo desired_duration_h
    efficiency_round_trip: 0.90          #tra i pannelli e la batteria
    efficiency_export: 0.95           #tra pv e la grid quando esportiamo

